<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h1>Tube Masters</h1>

    <div class="container">
      <div class="game">
        <canvas width="800" height="600"></canvas>
        <div id="debug" class="hide"></div>
        <div id="stats">
          <div id="time"></div>
          <div id="old" style="left:0"></div>
          <div id="new" style="right:0"></div>
        </div>

        <div class="popup hide">
          <button id="replay" class="btn">
            Play Again!
          </button>
        </div>
        <button class="btn" id="music">
          Music!
        </button>
      </div>
    </div>
  </body>
</html>
